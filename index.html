<!DOCTYPE html>
<html> 
 <head> 
     <title>Flying Cheetos</title> 
     <meta charset="utf-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
     <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'> 
     <style> 
         body { 
             margin: 0; 
             background-color: #4ec0ca; 
             display: flex; 
             justify-content: center; 
             align-items: center; 
             height: 100vh; 
             font-family: 'Pacifico', cursive; 
             overflow: hidden; /* Prevents mobile bounce/scroll */
             touch-action: none; /* Disables browser gestures like double-tap zoom */
         } 

         #game-container { 
             position: relative; 
             width: 640px; 
             height: 480px; 
             box-shadow: 0 0 30px rgba(138, 43, 226, 0.3); 
             border: 2px solid #333;
             background-color: #000;
         } 

         canvas { 
             display: block;
             width: 100% !important;
             height: 100% !important;
             image-rendering: crisp-edges;
             image-rendering: pixelated;
         }

         /* MOBILE FIX: Scales the game container to fit the phone screen width */
         @media (max-width: 640px) {
             #game-container {
                 width: 100vw;
                 height: 75vw; /* Maintains 4:3 aspect ratio */
             }
             #landing-page h1 { font-size: 35px !important; }
             .update-badge { font-size: 14px !important; }
         }

         #landing-page { 
             position: absolute; 
             top: 0; left: 0; 
             width: 100%; height: 100%; 
             background: url('http://s2js.com/img/etc/flappyback.png');
             background-size: cover;
             display: flex; 
             flex-direction: column; 
             align-items: center; 
             justify-content: center; 
             z-index: 10; 
         } 

         .update-badge {
             background: linear-gradient(45deg, #8A2BE2, #4B0082); 
             color: #FFD700; 
             padding: 8px 20px;
             border-radius: 5px;
             font-size: 20px;
             margin-bottom: 10px;
             text-transform: uppercase;
             letter-spacing: 3px;
             animation: bossPulse 1s infinite;
             border: 2px solid #FFD700;
             font-family: 'Arial Black', sans-serif;
         }

         #landing-page h1 { 
             color: #FF4500; 
             font-size: 60px; 
             text-shadow: 4px 4px 0px #fff;
             margin: 0;
         } 

         .preview-img { 
             width: 80px; 
             margin: 20px 0;
             animation: float 2s infinite ease-in-out; 
         } 

         .enter-btn { 
             padding: 15px 40px; 
             font-size: 24px; 
             background-color: #f7941d; 
             color: white; 
             border: 4px solid #fff; 
             border-radius: 50px; 
             cursor: pointer; 
             font-family: 'Pacifico', cursive; 
             transition: transform 0.2s; 
             box-shadow: 0 6px 0px #d35400;
             -webkit-tap-highlight-color: transparent; /* Removes blue tap box */
         } 

         .version-text {
             position: absolute;
             bottom: 10px; right: 15px;
             color: rgba(255, 255, 255, 0.6);
             font-family: sans-serif; font-size: 14px;
         }

         @keyframes float { 
             0%, 100% { transform: translateY(0); } 
             50% { transform: translateY(-25px); } 
         } 

         @keyframes bossPulse {
             0% { transform: scale(1); }
             50% { transform: scale(1.1); }
             100% { transform: scale(1); }
         }
     </style> 
 </head> 
 <body> 

     <div id="game-container"> 
         <div id="landing-page"> 
             <div class="update-badge">BOSS UPDATE</div>
             <h1>Flying Cheetos</h1> 
             <img src="player.png" class="preview-img" alt="Cheetos"> 
             <button class="enter-btn" onmousedown="startGame()" ontouchstart="startGame()">ENTER GAME</button> 
             <div class="version-text">v2.0</div>
         </div> 

         <canvas id="myCanvas" width="640" height="480"></canvas> 
     </div> 

     <script>
        // --- ALL YOUR ORIGINAL JAVASCRIPT LOGIC GOES HERE ---
        // (Include the script.js I updated for you earlier)
     </script> 
 </body> 
</html>
