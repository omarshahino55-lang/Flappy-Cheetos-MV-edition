                          collectedStars += 69; redeemedCodes.push("69"); localStorage.setItem('flappyRedeemed', JSON.stringify(redeemedCodes)); localStorage.setItem('flappyStars', collectedStars); playPowerUpSound(); triggerFlash("gold"); showCheatFeedback("69 STARS ADDED!"); updateMenuStats();
                      }
                }
                break;
            case 'shop':
            case 'shop_from_menu':
                if (MyEvent.type === 'touchstart' || MyEvent.type === 'mousedown') {
                    if (clickX > myCanvas.width - 200 && clickY < 80) { shopCategory = (shopCategory === 'skins') ? 'trails' : 'skins'; return; }

                    if (clickY >= 120 && clickY <= 400) {
                        const items = shopCategory === 'skins' ? SKINS : TRAILS; const keys = Object.keys(items);
                        let indexClicked = Math.floor((clickY - 120) / 35);
                        if (indexClicked >= 0 && indexClicked < keys.length) { purchaseOrEquipSkin(keys[indexClicked]); }
                    }
                }
                if (MyEvent.type === 'keydown' && MyEvent.keyCode === 69) { if (game_mode === 'shop_from_menu') { document.getElementById('landing-page').style.display = 'flex'; updateMenuStats(); game_mode = 'waiting_for_website'; } else { game_mode = 'running'; } break; }
                if (MyEvent.type === 'keydown') {
                    const keyIndex = MyEvent.keyCode - 49; const items = shopCategory === 'skins' ? SKINS : TRAILS; const keys = Object.keys(items);
                    if (keyIndex >= 0 && keyIndex < keys.length) { purchaseOrEquipSkin(keys[keyIndex]); }
                }
                break;
            case 'over':

            case 'waiting_for_website':
                 if (MyEvent.type === 'keydown' && MyEvent.key) {
                      cheatBuffer += MyEvent.key; if (cheatBuffer.length > 10) cheatBuffer = cheatBuffer.slice(-10); 
                      if (cheatBuffer.endsWith("10101010")) { collectedStars += 999999; localStorage.setItem('flappyStars', collectedStars); updateMenuStats(); showCheatFeedback("GOD MODE ENABLED"); playPowerUpSound(); cheatBuffer = ""; }
                      if (cheatBuffer.endsWith("69") && !redeemedCodes.includes("69")) { collectedStars += 69; redeemedCodes.push("69"); localStorage.setItem('flappyRedeemed', JSON.stringify(redeemedCodes)); localStorage.setItem('flappyStars', collectedStars); playPowerUpSound(); showCheatFeedback("69 STARS ADDED!"); updateMenuStats(); }
                 }
                break;
            }
            if (MyEvent.cancelable && MyEvent.type !== 'contextmenu') MyEvent.preventDefault();
        }

        window.addEventListener('mousedown', Got_Player_Input);
